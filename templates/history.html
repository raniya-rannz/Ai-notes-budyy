<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your AI Notes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000000, #808080);
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid grey;
    }

    .nav-left a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .nav-left a:hover {
      text-decoration: underline;
    }

    .nav-right {
      font-size: 14px;
      color: #ccc;
      font-weight: bold;
    }

    /* Container Styling */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff;
      font-weight: 600;
    }

    /* Filter Style */
    .filter {
      margin-bottom: 20px;
    }

    .filter select {
      padding: 10px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }

    th, td {
      border: 1px solid grey;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      word-wrap: break-word;
    }

    /* Fixed column widths */
    th:nth-child(1), td:nth-child(1) {
      width: 10%;
    }

    th:nth-child(2), td:nth-child(2) {
      width: 30%;
    }

    th:nth-child(3), td:nth-child(3) {
      width: 20%;
    }

    th:nth-child(4), td:nth-child(4) {
      width: 30%;
    }

    th:nth-child(5), td:nth-child(5) {
      width: 10%;
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
    }

    td {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover td {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .view-link {
      color: #00acee;
      text-decoration: none;
      font-size: 12px;
      margin-left: 10px;
    }

    .view-link:hover {
      text-decoration: underline;
    }

    /* Scroll Styling */
    table::-webkit-scrollbar {
      width: 10px;
    }

    table::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    table::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 10px;
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 25px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="/options?token={{token}}&email={{email}}">Home</a>
      <a href="/logout">Logout</a>
    </div>
    <div class="nav-right">
      {{ email }}
    </div>
  </div>

  <!-- Container with Filter and Table -->
  <div class="container">
    <h2>Your AI Notes</h2>

    <!-- Filter Dropdown -->
    <div class="filter">
      <label for="filter-select">Filter by:</label>
      <select id="filter-select" onchange="filterNotes()">
        <option value="all">All Notes</option>
        <option value="categorized">Categorized Notes</option>
        <option value="summarized">Summarized Notes</option>
      </select>
    </div>

    <!-- Table with Notes -->
    <table id="notes-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Note</th>
          <th>Category</th>
          <th>Result</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for note in notes %}
        <tr class="{% if note.converted_type == 'Categorized' %}categorized {% else %}summarized {% endif %}">
          <td>{{ note.id }}</td>
          <td>{{ note.note }}</td>
          <td>{{ note.converted_type }}</td>
          <td>
            {{ note.result.split()[:25] | join(' ') }}...
            <a href="/note?note_id={{ note.id }}" class="view-link">View more</a>
          </td>
          <td>{{ note.datetime.strftime('%b %d, %Y, %I:%M %p') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Back Button -->

  </div>
  <a href="/options" class="back-button">‚Üê Back</a>
  <script>
    // JavaScript to filter notes based on the dropdown selection
    function filterNotes() {
      var filter = document.getElementById("filter-select").value;
      var rows = document.querySelectorAll("#notes-table tbody tr");

      rows.forEach(function(row) {
        // Remove all hidden states first
        row.style.display = "";

        if (filter === "all") {
          return;
        } else if (filter === "categorized" && !row.classList.contains("categorized")) {
          row.style.display = "none";
        } else if (filter === "summarized" && !row.classList.contains("summarized")) {
          row.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
