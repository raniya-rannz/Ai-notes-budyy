<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Notes Buddy - {{ category|capitalize }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #808080);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid gray;
    }

    .navbar .nav-links a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    .navbar .user-info {
      font-size: 14px;
      color: #ccc;
    }

    /* Main content */
    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid grey;
      background-color: rgba(255, 255, 255, 0.07);
      color: white;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <div class="nav-links">
      <a href="/options">Home</a>
      <a href="/history">History</a>
      <a href="/logout">Logout</a>
    </div>
    <div class="user-info">
      {{ email }}
    </div>
  </div>

  <!-- Content Card -->
  <div class="container">
    <h1>{{ category|capitalize }} your Note</h1>

    <p>Hello <strong>{{ email }}</strong>, please type your note below to <strong>{{ category }}</strong> it:</p>

    <form action="/convert" method="post">
      <textarea name="note" rows="6" placeholder="Write something meaningful..."></textarea>
      <input type="text" name="category" value="{{ category }}" hidden>
      <input type="text" name="email" value="{{ email }}" hidden>
      <input type="text" name="token" value="{{ token }}" hidden>

      <button type="submit" name="action" value="convert">Process Note</button>
    </form>
  </div>

</body>
</html>
