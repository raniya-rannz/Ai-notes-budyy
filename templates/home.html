<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Notes Buddy - Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000000, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 50px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      background: linear-gradient(to right, white, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-weight: normal;
      font-size: 18px;
      color: #dddddd;
      margin-bottom: 40px;
    }

    .login-link {
      display: inline-block;
      padding: 12px 30px;
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .login-link:hover {
      background-color: #e0e0e0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #aaaaaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Notes Buddy</h1>
    <h2>Your smart assistant for summarizing & organizing notes</h2>
    <a href="/login" class="login-link">Login with Google</a>
  </div>
