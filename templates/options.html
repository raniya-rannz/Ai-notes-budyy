<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Notes Buddy - Options</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #000000, #808080);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid grey;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .navbar .username {
      color: #ccc;
      font-size: 1rem;
    }

    /* Card */
    .card {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .card h1 {
      font-size: 2.3rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .card p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .card form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card input[type="submit"] {
      background-color: black;
      color: white;
      border: 1px solid grey;
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      width: 80%;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .card input[type="submit"]:hover {
      background-color: #222;
      transform: translateY(-2px);
    }

    @media screen and (max-width: 600px) {
      .card {
        margin: 30px 20px;
        padding: 30px 20px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="/logout">Logout</a>
    <div class="username">Welcome, {{ email }}</div>
  </div>

  <!-- Card Section -->
  <div class="card">
    <h1>AI Notes Buddy</h1>
    <p>Please select an option:</p>

    <form action="/submit" method="post">

      <input type="submit" name="action" value="summarize">
      <input type="submit" name="action" value="categorize">
      <input type="submit" name="action" value="history">
    </form>
  </div>

</body>
</html>
